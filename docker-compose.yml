services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pulseboard-app
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pulseboard
      - DB_USERNAME=pulseboard
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=pulseboard
      - REVERB_APP_KEY=pulseboard-key
      - REVERB_APP_SECRET=pulseboard-secret
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    networks:
      - pulseboard

  mysql:
    image: mysql:8.0
    container_name: pulseboard-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: pulseboard
      MYSQL_USER: pulseboard
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pulseboard

  redis:
    image: redis:7-alpine
    container_name: pulseboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pulseboard

  test:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: pulseboard-test
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=testing
      - DB_CONNECTION=sqlite
      - DB_DATABASE=:memory:
      - CACHE_STORE=array
      - SESSION_DRIVER=array
      - QUEUE_CONNECTION=sync
    working_dir: /var/www/html
    entrypoint: ["php", "artisan", "test"]
    profiles:
      - test
    networks:
      - pulseboard

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  pulseboard:
    driver: bridge

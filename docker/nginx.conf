server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Logging
    access_log /dev/stdout;
    error_log  /dev/stderr;

    # Max upload size (must match or exceed PHP settings)
    client_max_body_size 30M;

    # Root location â€“ try files, then directories, then fall back to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny dotfiles except .well-known
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass  127.0.0.1:9000;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include       fastcgi_params;

        fastcgi_buffering        on;
        fastcgi_buffer_size      16k;
        fastcgi_buffers          4 16k;
        fastcgi_connect_timeout  60s;
        fastcgi_send_timeout     60s;
        fastcgi_read_timeout     60s;
    }

    # Cache static assets
    location ~* \.(css|gif|ico|jpeg|jpg|js|png|svg|webp|woff|woff2)$ {
        expires    30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }
}
